<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <table>

        <label for="Name" style="margin-left:10px"><strong>Name</strong></label>
        <br>
        <input type="text" name="Name" placeholder="Enter your name">
        <br>
        <br>
        <label for="Email" style="margin-left:10px;"><strong>Email</strong></label>
        <br>

        <input type="text" name="Email" placeholder="Enter your Email" style="margin-left:10px;">
        <br>
        <br>
        <label for="Age" style="margin-left:10px;"><strong>Age</strong></label>
        <br>

        <input type="number" name="Age" placeholder="Enter your age" style="margin-left:10px;">
        <br>
        <br>

        <label for="domain" style="margin-left:10px;"><strong>Which domain you belong?</strong></label>
        <br>
        <select name="domain" id="domain" style="margin-left:10px;">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br>
        <p style="margin-left:10px;"><strong>Would you recommend GreeksfoGreeks to a friend </strong></p>
        <p style="margin-left:10px;"><input type="radio"><strong>yes</strong></p>
        <p style="margin-left:10px;"><input type="radio"><strong>No</strong></p>
        <p style="margin-left:10px;"><input type="radio"><strong>May be</strong></p>

        <p style="margin-left:10px;"><strong>Languages and Framework (check all that apply)</strong></p>
        <p style="margin-left:10px"><input type="checkbox">C<strong></strong></p>
        <p style="margin-left:10px"><input type="checkbox">C++<strong></strong></p>
        <p style="margin-left:10px"><input type="checkbox">C#<strong></strong></p>
        <p style="margin-left:10px"><input type="checkbox">Java<strong></strong></p>
        <p style="margin-left:10px"><input type="checkbox">Javascipt<strong></strong></p>
        <p style="margin-left:10px"><input type="checkbox">React<strong></strong></p>

        <form>
            <label for="comment" style="margin-left:10px;">Your Comment:</label><br>
            <textarea id="comment" name="comment" placeholder="Write your comment here..."
                style="margin-left:10px;"></textarea><br>
            <input type="submit" value="Submit">
        </form>



    </table>
</body>

</html>
